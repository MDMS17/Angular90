<div *ngIf="pcpa">
  <h4>PCP Assignment</h4>
  <hr />
  <dl class="row">
    <dt class="col-sm-2">
      PcpHeaderId
    </dt>
    <dd class="col-sm-10">
      {{pcpa.pcpHeaderId}}
    </dd>
    <dt class="col-sm-2">
      PlanCode
    </dt>
    <dd class="col-sm-10">
      {{pcpa.planCode}}
    </dd>
    <dt class="col-sm-2">
      CIN
    </dt>
    <dd class="col-sm-10">
      {{pcpa.cin}}
    </dd>
    <dt class="col-sm-2">
      Npi
    </dt>
    <dd class="col-sm-10">
      {{pcpa.npi}}
    </dd>
    <dt class="col-sm-2">
      TradingPartnerCode
    </dt>
    <dd class="col-sm-10">
      {{pcpa.tradingPartnerCode}}
    </dd>
    <dt class="col-sm-2">
      DataSource
    </dt>
    <dd class="col-sm-10">
      {{pcpa.dataSource}}
    </dd>
  </dl>
  <div class="form-group">
    <input type="button" class="btn btn-primary" value="Edit" (click)="onEdit()" />
    <input type="button" class="btn btn-primary" value="Delete" (click)="onDelete()" />
  </div>
</div>
