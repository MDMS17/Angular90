<h2>{{title}}</h2>
<div class="row">
  <div class="col-md-4">
    <input type="hidden" [(ngModel)]="oon.mcpdOutOfNetworkId" />
    <div class="form-group">
      <label for="McpdHeaderId" class="control-label">McpdHeaderId</label>
      <input [(ngModel)]="oon.mcpdHeaderId" class="form-control" />
    </div>
    <div class="form-group">
      <label for="PlanCode" class="control-label">PlanCode</label>
      <input [(ngModel)]="oon.planCode" class="form-control" />
    </div>
    <div class="form-group">
      <label for="Cin" class="control-label">CIN</label>
      <input [(ngModel)]="oon.cin" class="form-control" />
    </div>
    <div class="form-group">
      <label for="OonId" class="control-label">oonId</label>
      <input [(ngModel)]="oon.oonId" class="form-control" />
    </div>
    <div class="form-group">
      <label for="RecordType" class="control-label">RecordType</label>
      <input [(ngModel)]="oon.recordType" class="form-control" />
    </div>
    <div class="form-group">
      <label for="ParentOonId" class="control-label">ParentOonId</label>
      <input [(ngModel)]="oon.parentOonId" class="form-control" />
    </div>
    <div class="form-group">
      <label for="OonRequestReceivedDate" class="control-label">OonRequestReceivedDate</label>
      <input [(ngModel)]="oon.oonRequestReceivedDate" class="form-control" />
    </div>
    <div class="form-group">
      <label for="ReferralRequestReasonIndicator" class="control-label">ReferralRequestReasonIndicator</label>
      <input [(ngModel)]="oon.referralRequestReasonIndicator" class="form-control" />
    </div>
    <div class="form-group">
      <label for="OonResolutionStatusIndicator" class="control-label">OonResolutionStatusIndicator</label>
      <input [(ngModel)]="oon.oonResolutionStatusIndicator" class="form-control" />
    </div>
    <div class="form-group">
      <label for="OonRequestResolvedDate" class="control-label">OonRequestResolvedDate</label>
      <input [(ngModel)]="oon.oonRequestResolvedDate" class="form-control" />
    </div>
    <div class="form-group">
      <label for="PartialApprovalExplanation" class="control-label">PartialApprovalExplanation</label>
      <input [(ngModel)]="oon.partialApprovalExplanation" class="form-control" />
    </div>
    <div class="form-group">
      <label for="SpecialistProviderNpi" class="control-label">SpecialistProviderNpi</label>
      <input [(ngModel)]="oon.specialistProviderNpi" class="form-control" />
    </div>
    <div class="form-group">
      <label for="ProviderTaxonomy" class="control-label">ProviderTaxonomy</label>
      <input [(ngModel)]="oon.providerTaxonomy" class="form-control" />
    </div>
    <div class="form-group">
      <label for="ServiceLocationAddressLine1" class="control-label">ServiceLocationAddressLine1</label>
      <input [(ngModel)]="oon.serviceLocationAddressLine1" class="form-control" />
    </div>
    <div class="form-group">
      <label for="ServiceLocationAddressLine2" class="control-label">ServiceLocationAddressLine2</label>
      <input [(ngModel)]="oon.serviceLocationAddressLine2" class="form-control" />
    </div>
    <div class="form-group">
      <label for="ServiceLocationCity" class="control-label">ServiceLocationCity</label>
      <input [(ngModel)]="oon.serviceLocationCity" class="form-control" />
    </div>
    <div class="form-group">
      <label for="ServiceLocationState" class="control-label">ServiceLocationState</label>
      <input [(ngModel)]="oon.serviceLocationState" class="form-control" />
    </div>
    <div class="form-group">
      <label for="ServiceLocationZip" class="control-label">ServiceLocationZip</label>
      <input [(ngModel)]="oon.serviceLocationZip" class="form-control" />
    </div>
    <div class="form-group">
      <label for="ServiceLocationCountry" class="control-label">ServiceLocationCountry</label>
      <input [(ngModel)]="oon.serviceLocationCountry" class="form-control" />
    </div>
    <div class="form-group">
      <label for="TradingPartnerCode" class="control-label">TradingPartnerCode</label>
      <input [(ngModel)]="oon.tradingPartnerCode" class="form-control" />
    </div>
    <div class="form-group">
      <label for="DataSource" class="control-label">DataSource</label>
      <input [(ngModel)]="oon.dataSource" class="form-control" />
    </div>
    <div class="form-group">
      <label for="CaseNumber" class="control-label">CaseNumber</label>
      <input [(ngModel)]="oon.caseNumber" class="form-control" />
    </div>
    <div class="form-group">
      <label for="CaseStatus" class="control-label">CaseStatus</label>
      <input [(ngModel)]="oon.caseStatus" class="form-control" />
    </div>
    <div>
      <input *ngIf="editMode" type="button" value="Apply changes" (click)="onSubmit(oon)" />
      <input *ngIf="!editMode" type="button" value="Create the OON" (click)="onSubmit(oon)" />
      <input type="button" value="Cancel" (click)="onBack()" />
    </div>
  </div>
</div>
